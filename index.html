<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
            background-color: #ffe4e1; /* Light pink background */
            color: #333; /* Dark gray text for contrast */
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        h1 {
            color: #c71585; /* Medium violet red */
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        h2 {
            color: #db7093; /* Pale violet red */
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        h3 {
            color: #ff69b4; /* Hot pink */
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1rem;
            color: #555; /* Subtle gray for body text */
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff1493; /* Deep pink */
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        a:hover {
            background-color: #db7093; /* Lighter pink on hover */
            transform: scale(1.05); /* Slight zoom effect */
        }
    </style>
</head>
<body>
    <h1>Homepage</h1>
    <h2>Hessiana May A. Villejo</h2>
    <h3>Computer Science 1-B, T/TH/F 4-310</h3>
    <p>Welcome to my webpage!</p>

    <a href="taxc.html">Tax Calculator</a>
</body>
</html>
