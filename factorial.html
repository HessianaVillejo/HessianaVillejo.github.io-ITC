<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First N Natural Numbers</title>
    <style>
        body {
            background-color: #f8d7da; /* Light pink background */
            color: #4c1d3d;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h2 {
            color: #db7093;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .container {
            margin-top: 40px;
            width: 100%;
            max-width: 400px;
        }

        .form-group {
            margin: 15px;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #a33757;
            background-color: #a33757;
            color: #FFBB94;
        }

        button:hover {
            background-color: #dc586d;
            cursor: pointer;
        }

        .result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #db7093;
        }

        footer {
            margin-top: 40px;
        }

        footer a {
            color: #db7093;
            text-decoration: none;
        }

        .home {
            padding: 10px 20px;
            background-color: #a33757;
            border: 2px solid #db7093;
            border-radius: 5px;
            color: #FFBB94;
            text-decoration: none;
        }

        .home:hover {
            background-color: #db7093;
            color: #4c1d3d;
        }
    </style>
</head>
<body>

    <h2>First N Natural Numbers</h2>

    <div class="container">
        <div class="form-group">
            <input type="number" id="nValue" placeholder="Enter N">
        </div>
        <div class="form-group">
            <select id="operation">
                <option value="factorial">Factorial</option>
                <option value="sum">Sum</option>
                <option value="average">Average</option>
            </select>
        </div>
        <div class="form-group">
            <button onclick="calculate()">Calculate</button>
        </div>

        <div class="result" id="result"></div>
    </div>

    <footer>
        <p><a href="index.html" class="home">Return Home</a></p>
    </footer>

    <script>
        function calculate() {
            const n = parseInt(document.getElementById("nValue").value);
            const operation = document.getElementById("operation").value;
            let result = 0;

            if (isNaN(n) || n <= 0) {
                document.getElementById("result").innerText = "Please enter a positive number for N.";
                return;
            }

            switch (operation) {
                case "factorial":
                    result = 1;
                    for (let i = 1; i <= n; i++) {
                        result *= i;
                    }
                    document.getElementById("result").innerText = `Factorial of ${n} is ${result}.`;
                    break;
                case "sum":
                    let sum = 0;
                    let i = 1;
                    do {
                        sum += i;
                        i++;
                    } while (i <= n);
                    document.getElementById("result").innerText = `Sum of first ${n} natural numbers is ${sum}.`;
                    break;
                case "average":
                    let total = 0;
                    for (let i = 1; i <= n; i++) {
                        total += i;
                    }
                    result = total / n;
                    document.getElementById("result").innerText = `Average of first ${n} natural numbers is ${result.toFixed(2)}.`;
                    break;
                default:
                    document.getElementById("result").innerText = "Invalid operation selected.";
            }
        }
    </script>

</body>
</html>
