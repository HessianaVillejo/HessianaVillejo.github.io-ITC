<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Tax Calculator</title>
    <style>
        body {
            background-color: #263184;
            color: #333;
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: #ffffff;
            margin-bottom: 20px;
        }

        .calculator {
            background-color: #ffffff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 15px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            background-color: #263184;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #d45039;
        }

        .result {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #e76f51;
        }

        footer {
            margin-top: 30px;
        }

        .home {
            color: #2a9d8f;
            text-decoration: none;
            font-weight: bold;
        }

        .home:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Income Tax Calculator</h1>

    <div class="calculator">
        <input 
            type="text" 
            id="taxableIncome" 
            placeholder="Enter your taxable income" 
            inputmode="numeric" 
            pattern="\d*" 
        />
        <button onclick="computeTax()">Calculate Tax</button>
        <div class="result" id="result"></div>
    </div>

 

    <script>
        function computeTax() {
            const taxableIncome = parseFloat(document.getElementById("taxableIncome").value);
            let tax = 0;

            if (isNaN(taxableIncome)) {
                document.getElementById("result").innerText = "Please enter a valid income.";
                return;
            }

            if (taxableIncome <= 250000) {
                tax = 0;
            } else if (taxableIncome <= 400000) {
                tax = (taxableIncome - 250000) * 0.2;
            } else if (taxableIncome <= 800000) {
                tax = 30000 + (taxableIncome - 400000) * 0.25;
            } else if (taxableIncome <= 2000000) {
                tax = 130000 + (taxableIncome - 800000) * 0.3;
            } else if (taxableIncome <= 8000000) {
                tax = 490000 + (taxableIncome - 2000000) * 0.32;
            } else {
                tax = 2410000 + (taxableIncome - 8000000) * 0.35;
            }

            document.getElementById("result").innerText = `Tax: â‚±${tax.toFixed(2)}`;
        }
    </script>
</body>
</html>
