<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Tax Calculator</title>
    <style>
        body {
            background-color: #ffe4e1; 
            color: #333; 
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h2 {
            color: #c71585; 
        }

        input, button {
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
            font-size: 1rem;
            border: 2px solid #db7093; 
        }

        input[type="number"] {
            width: 250px;
        }

        button {
            background-color: #ff1493; 
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #db7093; 
            transform: scale(1.05);
        }

        .result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #e76f51; 
        }

        footer {
            margin-top: 50px;
            font-size: 14px;
        }

        .home {
            padding: 10px 20px;
            background-color: #ff69b4; 
            border: 2px solid #ff1493; 
            border-radius: 5px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .home:hover {
            background-color: #db7093; 
            color: #4c1d3d; 
        }
    </style>
</head>
<body>
    <h2>Income Tax Calculator</h2>

    <input type="number" id="taxableIncome" placeholder="Enter Taxable Income" /><br>
    <button onclick="computeTax()">Compute Tax</button><br>

    <div class="result" id="result"></div>

    <footer>
        <a href="index.html" class="home">Return to Home</a>
    </footer>

    <script>
        function computeTax() {
            const taxableIncome = parseFloat(document.getElementById("taxableIncome").value);
            let tax = 0;

            if (isNaN(taxableIncome)) {
                document.getElementById("result").innerText = "Please enter a valid income.";
                return;
            }

            if (taxableIncome <= 250000) {
                tax = 0;
            } else if (taxableIncome <= 400000) {
                tax = (taxableIncome - 250000) * 0.2;
            } else if (taxableIncome <= 800000) {
                tax = 30000 + (taxableIncome - 400000) * 0.25;
            } else if (taxableIncome <= 2000000) {
                tax = 130000 + (taxableIncome - 800000) * 0.3;
            } else if (taxableIncome <= 8000000) {
                tax = 490000 + (taxableIncome - 2000000) * 0.32;
            } else {
                tax = 2410000 + (taxableIncome - 8000000) * 0.35;
            }

            document.getElementById("result").innerText = `Tax: â‚±${tax.toFixed(2)}`;
        }
    </script>
</body>
</html>
